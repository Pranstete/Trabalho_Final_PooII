
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroPergunta.title']}" />
	</ui:define>

	<ui:define name="principal">
		<h1>
			<p:outputLabel value="#{msg['pages.cadastroPergunta.menu']}" />
		</h1>

		<h:form id="formPergunta">

			<p:panelGrid columns="2">
				<p:outputLabel value="#{msg['pages.cadastroPergunta.data']}" />
				<p:calendar id="button" value="#{calendarView.date3}"
					showOn="button" />

				<p:outputLabel value="#{msg['pages.cadastroPergunta.tipo']}" />
				<p:selectOneListbox id="basic" value="#{selectOneView.option}">
					<f:selectItem itemLabel="Dissetativa" itemValue="1" />
					<f:selectItem itemLabel="Alternativa" itemValue="2" />
					<f:selectItem itemLabel="Verdadeiro/Falso" itemValue="3" />
				</p:selectOneListbox>

				<p:outputLabel value="#{msg['pages.cadastroPergunta.perg']}" />
				<p:editor id="editor" widgetVar="editorWidget"
					value="#{editorView.text}" width="600" />
			</p:panelGrid>

			<p:panel widgetVar="criaralternativa" visible="false"
				closeable="true" toggleable="true" columns="2">
				<p:outputLabel value="#{msg['pages.cadastroPergunta.alter']}" />
				<p:inputText value="" />
			</p:panel>

		</h:form>
	</ui:define>
</ui:composition>
