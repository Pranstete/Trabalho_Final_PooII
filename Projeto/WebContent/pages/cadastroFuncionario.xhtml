
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroFuncionario.title']}" />
	</ui:define>
	
	<ui:define name="principal">
	
	<h1><p:outputLabel value="#{msg['pages.cadastroFuncionario.menu']}" /> </h1>
 	<h:form id="formFuncionario">

		<p:panelGrid columns="2">
			<p:outputLabel value="#{msg['pages.cadastroFuncionario.nome']}" />
			<p:inputText value="#{funcionarioManagedBean.funcionario.nome}" />

			<p:outputLabel value="#{msg['pages.cadastroFuncionario.empresa.nome']}" />
			<p:selectOneMenu value="#{funcionarioManagedBean.empresa}"
				converter="converterEmpresa">
				<f:selectItem itemValue="" itemLabel="#{msg['pages.cadastroFuncionario.empresa.msg']}" />
				<f:selectItems value="#{funcionarioManagedBean.empresas}" var="aux"
					itemValue="#{aux}" itemLabel="#{aux.nome}" />
			</p:selectOneMenu>


			<p:outputLabel value="#{msg['pages.cadastroFuncionario.valor']}" />
			<p:inputText value="#{funcionarioManagedBean.funcionario.valor}" />


		</p:panelGrid>
		<p:commandButton value="#{msg['pages.comuns.form.btnSalvar']}" action="#{funcionarioManagedBean.salvar}"
			update=":formFuncionario, :formTableFuncionario" />
	</h:form>

    <h3><p:outputLabel value="#{msg['pages.cadastroProduto.tableTitle']}" /> </h3>
    
	<h:form id="formTableFuncionarios">
	
	
	    
		<p:dataTable value="#{funcionarioManagedBean.funcionarios}" var="prod"
			editable="true" id="tableFuncionarios">

            <p:ajax event="rowEdit" listener="#{funcionarioManagedBean.onRowEdit}" update="tableFuncionarios"/>

			<p:column headerText="#{msg['pages.cadastroFuncionarios.codigo']}">
				<h:outputText value="#{prod.codigo}" />
			</p:column>

			<p:column headerText="#{msg['pages.cadastroFuncionario.nome']}">
				<p:cellEditor>
					<f:facet name="output">
						<p:outputLabel value="#{prod.nome}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="nome" value="#{prod.nome}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>


			<p:column headerText="#{msg['pages.cadastroFuncionario.empresa.nome']}">
				<p:cellEditor>
					<f:facet name="output">
						<p:outputLabel value="#{prod.empresa.nome}" />
					</f:facet>
					<f:facet name="input">
						<p:selectOneMenu value="#{prod.empresa}"
							converter="converterEmpresa" style="width:100%">
							<f:selectItem itemValue="" itemLabel="#{msg['pages.cadastroFuncionario.empresa.msg']}" />
							<f:selectItems value="#{funcionarioManagedBean.empresas}"
								var="aux" itemValue="#{aux}" itemLabel="#{aux.nome}" />
						</p:selectOneMenu>

					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="#{msg['pages.cadastroFuncionario.salario']}">
				  <p:cellEditor>
					<f:facet name="output">
						<p:outputLabel value="#{prod.salario}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="valor" value="#{prod.salario}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column style="width:70px" headerText="#{msg['pages.commus.form.opcoes']}">



					<p:rowEditor />
					
					<p:commandLink id="remover" styleClass="ui-icon ui-icon-trash"
						style="text-align:center"
						actionListener="#{funcionarioManagedBean.remove(prod)}"
						update=":formTableFuncionarios" />



			</p:column>
		</p:dataTable>
	</h:form>

	</ui:define>
</ui:composition>
