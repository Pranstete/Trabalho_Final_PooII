
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroCurso.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="#{msg['pages.cadastroCurso.menu']}"/></h1>
	  
	  <h:form id="formCurso">	
	  <p:panelGrid columns="2">
     
      <p:outputLabel value="#{msg['pages.cadastroCurso.nome']}" />
      <p:inputText value="#{cursoManagedBean.curso.nome}"/>
      
	  </p:panelGrid>
	  <p:commandButton value="#{msg['pages.comuns.form.btnSalvar']}" 
	                 action="#{cursoManagedBean.salvar}"
	                 update=":formCurso, :formTableCurso:tabelaCurso"
	                 />
       </h:form>

   <br/>
   
   
   <h3><p:outputLabel value="#{msg['pages.cadastroCurso.tableTitle']}" /> </h3>
   <h:form id="formTableCurso">
   
    <p:dataTable
                value="#{cursoManagedBean.cursos}"
                var="aux"
                id="tabelaCurso"
            
                editable="true"
            
                paginator="true"
                rows="5"
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                rowsPerPageTemplate="5,10,15"
                
                emptyMessage="#{msg['pages.cadastroCurso.filterMSG']}"
                
   >
      
      <p:ajax event="rowEdit" listener="#{cursoManagedBean.onRowEdit}" update="tabelaCurso" />
      
      <p:column headerText="#{msg['pages.cadastroCurso.codigo']}" filterBy="#{aux.codigo}">
        <p:outputLabel value="#{aux.codigo}" />
      </p:column>
      
      
      
      <p:column headerText="#{msg['pages.cadastroCurso.nome']}" filterBy="#{aux.nome}">
    
    			<p:cellEditor>
					<f:facet name="output">
						<p:outputLabel value="#{aux.nome}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="cursoNome" value="#{aux.nome}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
	  </p:column>
      
      <p:column style="width:70px" headerText="#{msg['pages.cadastroCurso.optionTable']}">
					
					<p:rowEditor />
					
					<p:commandLink id="remover" styleClass="ui-icon ui-icon-trash"
						style="text-align:center"
						actionListener="#{cursoManagedBean.remover(aux)}"
						update="tabelaCurso" />
	  </p:column>

      
      
   </p:dataTable>	

	</h:form>

	
   	   
	</ui:define>
</ui:composition>
